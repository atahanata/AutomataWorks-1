<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions </title>
    <style>
        /* pre { border: solid 1px } */
        #pat {
            width: 90px;
        }

        #inp {
            width: 250px;
        }

        .foundArray {
            color: #F60 !important;
        }
        .foundString {
            color:blue;
        }
    </style>
</head>

<body>
    <h2 id=title></h2>
    <p>
        Input<br><textarea rows='10' id=inp onKeyUp="checkRE()"></textarea>
    </p>
    <p id=out></p>

    <hr />
    <b>Sample code</b>
    <pre id=sample></pre>
    <hr />
    <p>Ref: <a href="https://emrahtema.github.io/Automata/regexp/EmrahTema_Regexp.html" target="ExternalDocument">Term
            project by Emrah Tema</a>
    </p>

    <script>
        "use strict";
        function setValues() {
            inp.value = 'let longString = "This is a very long string which needs " \n+"to wrap across multiple lines because " \n+"otherwise my code is unreadable."\n';
            inp.value += "var vegetables = ['Cabbage', 'Turnip', 'Radish', 'Carrot'];\nvar fruits = [\"Apple\", \"Banana\", \"Orange\"];\nvar years = [1950, 1960, 1970, 1980, 1990, 2000, 2010];"
            checkRE();
        }
        function checkRE() {
            if (inp.value) {
                var exp = /(\"|\').*(\"|\')/g;
                const str = "<span class=foundString>$&</span>";
                let ilkStr = inp.value.replace(exp, str);
                const exp2 = new RegExp('\\[.*\\]', 'g');
                const str2 = "<span class=foundArray>$&</span>";
                out.innerHTML = ilkStr.replace(exp2,str2);
                let arrays = document.getElementsByClassName('foundArray');
                //Arraylerin içindeki string classlarını silme işlemi
                for (const it of arrays) {
                    if(it.getElementsByClassName('foundString')[0])
                        it.getElementsByClassName('foundString')[0].classList.remove('foundString');
                }
            }
        }
        sample.innerText = setValues.toString() + "\n" + checkRE.toString();
        title.innerText = document.title; setValues();
    </script>

</body>

</html>
